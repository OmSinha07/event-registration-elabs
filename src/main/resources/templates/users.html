<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2 class="my-3">Manage Users</h2>
    </div>
    <div><button type="button" class="btn btn-outline-success btn-sm my-3">Add New</button></div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>E-Mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll Number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.roll}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}"><button type="button" class="btn btn-outline-primary btn-sm">Edit</button></a>
                    <a th:href="@{'/users/delete/' + ${user.id}}"><button type="button" class="btn btn-outline-primary btn-sm">Delete</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
